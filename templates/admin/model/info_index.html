<%inherit file="na_base.html"/>
<%namespace file="lib/util.html" import="*"/>

<br/>
<div class="clear"></div>
<div class="content-box" style="width:500px">
    <table width="100%" cellspacing="0" >
        <thead>
            <tr>
            <th colspan="3"></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
            <td colspan="3"></td>
            </tr>
        </tfoot>
        <tbody>
            % for model, entnum in models:
            <tr>
              <th width="400"><a style="font-weight:bold" href="../${model.name}/list">${model.title}</a>&nbsp;(${entnum})</th>
                <td><a class="addlink" href="../${model.name}/add">增加</a></td>
                <td><a class="changelink" href="../${model.name}/list">修改</a></td>
            </tr>
            % endfor
		</tbody>
    </table>
</div>
